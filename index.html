<html>
<head>

	<title>Object Finder Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
<h1 class="btn btn-warning heading">Object Finder Web App</h1>
<br><br>
<h2 class="btn btn-success heading">Type the item you want to find in the text box. Then, the webcam will detect.</h2>
<br><br>
<button onclick="start()" class="btn btn-info" id="start">Start</button>
<br><br>


<label for="object_name">Object Name:</label>
<input type="text" id="object_name" name="object_name">
<br><br>
<h3 id="objects_detected" class="btn btn-warning"></h3>
<h3 id="status" class="btn btn-danger"></h3>
</center>

<div class="copy_right_footer">Developed By - Nandan Saladi</div>

<script src="main.js"></script>

</body>

</html>
